<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Splitter Pro</title>
    
    <!-- IMPORTANT: Link the Magic Fix -->
    <script src="coi-serviceworker.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- FFmpeg WASM (We can use the faster version now!) -->
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>

    <style>
        .loader {
            border-top-color: #3b82f6;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 font-sans min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createFFmpeg, fetchFile } = FFmpeg;

        function App() {
            const [ffmpeg, setFfmpeg] = useState(null);
            const [ready, setReady] = useState(false);
            const [videoFile, setVideoFile] = useState(null);
            const [videoDuration, setVideoDuration] = useState(0);
            const [mode, setMode] = useState('percentage'); 
            const [splitValue, setSplitValue] = useState(25);
            const [processing, setProcessing] = useState(false);
            const [progress, setProgress] = useState(0);
            const [logs, setLogs] = useState("");
            const [outputFiles, setOutputFiles] = useState([]);
            const [error, setError] = useState(null);

            useEffect(() => {
                const load = async () => {
                    try {
                        const ffmpegInstance = createFFmpeg({ 
                            log: true,
                            corePath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js'
                        });
                        
                        await ffmpegInstance.load();
                        setFfmpeg(ffmpegInstance);
                        setReady(true);
                    } catch (e) {
                        console.error(e);
                        // If it fails on GitHub Pages, it usually means the Service Worker didn't reload the page yet
                        if (!window.crossOriginIsolated) {
                            setError("High Performance mode is disabled. The page should reload automatically to fix this. If not, please refresh.");
                        } else {
                            setError("Failed to load engine. " + e.message);
                        }
                    }
                };
                load();
            }, []);

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setVideoFile(file);
                setOutputFiles([]);
                setError(null);
                
                const video = document.createElement('video');
                video.preload = 'metadata';
                video.onloadedmetadata = () => {
                    window.URL.revokeObjectURL(video.src);
                    setVideoDuration(video.duration);
                };
                video.src = URL.createObjectURL(file);
            };

            const calculateSegments = () => {
                if (!videoDuration) return [];
                let segmentDuration = 0;
                
                if (mode === 'percentage') {
                    if (splitValue <= 0 || splitValue > 100) return [];
                    const parts = 100 / splitValue;
                    segmentDuration = videoDuration / parts;
                } else {
                    if (splitValue <= 0) return [];
                    segmentDuration = parseFloat(splitValue);
                }

                const segments = [];
                let currentTime = 0;
                while (currentTime < videoDuration) {
                    let end = currentTime + segmentDuration;
                    if (end > videoDuration) end = videoDuration;
                    segments.push({ start: currentTime, end: end, duration: end - currentTime });
                    currentTime = end;
                }
                return segments;
            };

            const splitVideo = async () => {
                if (!ffmpeg || !videoFile) return;
                setProcessing(true);
                setProgress(0);
                setOutputFiles([]);
                setError(null);

                try {
                    const fileName = 'input.mp4';
                    ffmpeg.FS('writeFile', fileName, await fetchFile(videoFile));

                    const segments = calculateSegments();
                    const generatedFiles = [];

                    for (let i = 0; i < segments.length; i++) {
                        const { start, duration } = segments[i];
                        const outputName = `part_${i + 1}.mp4`;
                        
                        setProgress(Math.round(((i) / segments.length) * 100));
                        setLogs(`Processing part ${i + 1} of ${segments.length}...`);

                        await ffmpeg.run(
                            '-i', fileName, 
                            '-ss', start.toString(), 
                            '-t', duration.toString(), 
                            '-c', 'copy', 
                            outputName
                        );

                        const data = ffmpeg.FS('readFile', outputName);
                        const blob = new Blob([data.buffer], { type: 'video/mp4' });
                        const url = URL.createObjectURL(blob);
                        
                        generatedFiles.push({
                            id: i,
                            url: url,
                            name: `part_${i + 1}.mp4`,
                            duration: duration
                        });

                        ffmpeg.FS('unlink', outputName);
                    }

                    ffmpeg.FS('unlink', fileName);
                    setOutputFiles(generatedFiles);
                    setLogs("Done!");
                    setProgress(100);

                } catch (err) {
                    console.error(err);
                    setError("Error: " + err.message);
                } finally {
                    setProcessing(false);
                }
            };

            const segments = calculateSegments();

            return (
                <div className="max-w-md mx-auto bg-white min-h-screen shadow-xl overflow-hidden flex flex-col">
                    <div className="bg-blue-600 p-4 text-white shadow-md">
                        <h1 className="text-xl font-bold">Video Splitter Pro</h1>
                    </div>

                    <div className="p-4 flex-1 flex flex-col gap-6">
                        {!ready && !error && (
                            <div className="flex flex-col items-center justify-center p-8 bg-blue-50 rounded-xl border border-blue-100">
                                <div className="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-8 w-8 mb-3"></div>
                                <span className="text-blue-600 font-medium">Loading Engine...</span>
                                <p className="text-xs text-gray-400 mt-2">First load takes a moment</p>
                            </div>
                        )}

                        {error && (
                            <div className="bg-red-50 text-red-600 p-4 rounded-xl border border-red-100 text-sm">
                                <strong>Error:</strong> {error}
                            </div>
                        )}

                        {ready && !videoFile && (
                            <div className="flex flex-col items-center justify-center border-2 border-dashed border-gray-300 rounded-2xl p-10 bg-gray-50 hover:bg-gray-100 transition cursor-pointer relative">
                                <input type="file" accept="video/*" onChange={handleFileChange} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
                                <div className="bg-blue-100 text-blue-600 p-4 rounded-full mb-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>
                                </div>
                                <p className="font-semibold text-gray-700">Upload Video</p>
                            </div>
                        )}

                        {videoFile && !processing && outputFiles.length === 0 && (
                            <div className="space-y-6">
                                <div className="bg-blue-50 p-4 rounded-xl flex justify-between border border-blue-100">
                                    <div className="overflow-hidden">
                                        <p className="font-bold text-gray-800 truncate text-sm">{videoFile.name}</p>
                                        <p className="text-xs text-gray-500">{(videoFile.size / (1024*1024)).toFixed(1)} MB</p>
                                    </div>
                                    <button onClick={() => setVideoFile(null)} className="text-red-500 font-bold">âœ•</button>
                                </div>

                                <div className="bg-white p-1 rounded-xl">
                                    <div className="flex bg-gray-100 p-1 rounded-lg mb-4">
                                        <button onClick={() => setMode('percentage')} className={`flex-1 py-2 text-sm font-medium rounded-md transition ${mode === 'percentage' ? 'bg-white shadow text-blue-600' : 'text-gray-500'}`}>Percentage</button>
                                        <button onClick={() => setMode('seconds')} className={`flex-1 py-2 text-sm font-medium rounded-md transition ${mode === 'seconds' ? 'bg-white shadow text-blue-600' : 'text-gray-500'}`}>Seconds</button>
                                    </div>
                                    <div className="flex items-center gap-2 mb-4">
                                        <input type="number" value={splitValue} onChange={(e) => setSplitValue(e.target.value)} className="flex-1 p-3 border border-gray-300 rounded-lg text-lg font-bold text-center focus:ring-2 focus:ring-blue-500 outline-none" />
                                        <span className="text-gray-500 font-bold text-lg w-8">{mode === 'percentage' ? '%' : 's'}</span>
                                    </div>
                                    <div className="text-sm text-center text-gray-600 bg-gray-50 p-3 rounded-lg border border-gray-100">
                                        Result: <span className="font-bold text-blue-600">{segments.length} parts</span>
                                    </div>
                                </div>

                                <button onClick={splitVideo} disabled={segments.length === 0} className="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-300 text-white font-bold py-4 rounded-xl shadow-lg transition active:scale-95">
                                    Split Video
                                </button>
                            </div>
                        )}

                        {processing && (
                            <div className="flex flex-col items-center justify-center py-10">
                                <div className="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-16 w-16 mb-6"></div>
                                <h3 className="text-lg font-bold text-gray-800">Processing...</h3>
                                <p className="text-sm text-gray-500 mb-4">{logs}</p>
                                <div className="w-full bg-gray-200 rounded-full h-2.5">
                                    <div className="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style={{ width: `${progress}%` }}></div>
                                </div>
                            </div>
                        )}

                        {outputFiles.length > 0 && (
                            <div className="space-y-4">
                                <div className="flex justify-between">
                                    <h3 className="font-bold text-lg">Download Parts</h3>
                                    <button onClick={() => { setOutputFiles([]); setVideoFile(null); }} className="text-sm text-blue-600 font-medium">Reset</button>
                                </div>
                                <div className="grid gap-3">
                                    {outputFiles.map((part) => (
                                        <div key={part.id} className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
                                            <span className="font-bold text-gray-700 text-sm">{part.name}</span>
                                            <a href={part.url} download={part.name} className="bg-green-500 text-white px-4 py-2 rounded-lg text-sm font-bold shadow">Save</a>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
