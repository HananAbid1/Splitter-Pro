<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Splitter</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load FFmpeg from local libs folder -->
    <script src="./libs/ffmpeg.js"></script>
    <script src="https://unpkg.com/@ffmpeg/util@0.12.1/dist/umd/index.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useRef } = React;
        const { FFmpeg } = FFmpegWASM;
        const { fetchFile, toBlobURL } = FFmpegUtil;
        
        const Upload = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
        );
        
        const Scissors = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="6" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><line x1="20" y1="4" x2="8.12" y2="15.88"/><line x1="14.47" y1="14.48" x2="20" y2="20"/><line x1="8.12" y1="8.12" x2="12" y2="12"/></svg>
        );
        
        const Download = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
        );
        
        const Clock = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
        );
        
        const Percent = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="19" y1="5" x2="5" y2="19"/><circle cx="6.5" cy="6.5" r="2.5"/><circle cx="17.5" cy="17.5" r="2.5"/></svg>
        );
        
        const Play = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
        );
        
        const AlertCircle = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
        );

        function VideoSplitter() {
          const [video, setVideo] = useState(null);
          const [videoUrl, setVideoUrl] = useState('');
          const [duration, setDuration] = useState(0);
          const [splitMode, setSplitMode] = useState('percent');
          const [splitValue, setSplitValue] = useState('');
          const [processing, setProcessing] = useState(false);
          const [splitVideos, setSplitVideos] = useState([]);
          const [progress, setProgress] = useState('');
          const [error, setError] = useState('');
          const [logs, setLogs] = useState([]);
          const videoRef = useRef(null);
          const ffmpegRef = useRef(null);

          const addLog = (msg) => {
            console.log(msg);
            setLogs(prev => [...prev, `${new Date().toLocaleTimeString()}: ${msg}`]);
          };

          const handleVideoUpload = (e) => {
            const file = e.target.files[0];
            if (file && (file.type.startsWith('video/') || file.name.match(/\.(mp4|mov|avi|mkv|webm)$/i))) {
              setVideo(file);
              const url = URL.createObjectURL(file);
              setVideoUrl(url);
              setSplitVideos([]);
              setProgress('');
              setError('');
              addLog(`Video loaded: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)`);
            }
          };

          const handleLoadedMetadata = () => {
            if (videoRef.current) {
              setDuration(videoRef.current.duration);
              addLog(`Video duration: ${videoRef.current.duration.toFixed(2)} seconds`);
            }
          };

          const calculateParts = () => {
            if (!splitValue || !duration) return 0;
            
            if (splitMode === 'percent') {
              const percentValue = parseFloat(splitValue);
              if (percentValue <= 0 || percentValue > 100) return 0;
              const partDuration = (duration * percentValue) / 100;
              return Math.floor(duration / partDuration);
            } else {
              const secondsValue = parseFloat(splitValue);
              if (secondsValue <= 0 || secondsValue > duration) return 0;
              return Math.floor(duration / secondsValue);
            }
          };

          const splitVideo = async () => {
            if (!video || !splitValue) {
              setError('Please select a video and enter split value');
              return;
            }

            setProcessing(true);
            setProgress('Initializing...');
            setSplitVideos([]);
            setError('');
            setLogs([]);
            addLog('Starting video split process...');

            try {
              addLog('Creating FFmpeg instance...');
              
              if (!ffmpegRef.current) {
                ffmpegRef.current = new FFmpeg();
                
                ffmpegRef.current.on('log', ({ message }) => {
                  console.log('FFmpeg:', message);
                });

                ffmpegRef.current.on('progress', ({ progress: p }) => {
                  const percent = Math.round(p * 100);
                  setProgress(`Processing: ${percent}%`);
                });
              }

              const ffmpeg = ffmpegRef.current;

              if (!ffmpeg.loaded) {
                addLog('Loading FFmpeg core (local + CDN)...');
                setProgress('Loading FFmpeg core files...');
                
                // Use local files for JS, CDN for .wasm (too large for GitHub)
                const baseURL = './libs';
                
                await ffmpeg.load({
                  coreURL: await toBlobURL(`${baseURL}/ffmpeg-core.js`, 'text/javascript'),
                  wasmURL: await toBlobURL('https://unpkg.com/@ffmpeg/core@0.12.6/dist/umd/ffmpeg-core.wasm', 'application/wasm'),
                });
                
                addLog('✓ FFmpeg core loaded successfully');
              } else {
                addLog('✓ FFmpeg already loaded');
              }

              setProgress('Reading video file...');
              addLog('Writing video to FFmpeg...');
              
              await ffmpeg.writeFile('input.mp4', await fetchFile(video));
              addLog('✓ Video file ready');

              let partDuration;
              if (splitMode === 'percent') {
                const percentValue = parseFloat(splitValue);
                partDuration = (duration * percentValue) / 100;
              } else {
                partDuration = parseFloat(splitValue);
              }

              const numParts = Math.floor(duration / partDuration);
              addLog(`Creating ${numParts} parts of ~${partDuration.toFixed(2)}s each`);
              
              const parts = [];

              for (let i = 0; i < numParts; i++) {
                const startTime = i * partDuration;
                const outputFile = `part${i + 1}.mp4`;
                
                setProgress(`Creating part ${i + 1} of ${numParts}...`);
                addLog(`Splitting part ${i + 1}...`);

                await ffmpeg.exec([
                  '-i', 'input.mp4',
                  '-ss', startTime.toString(),
                  '-t', partDuration.toString(),
                  '-c', 'copy',
                  '-avoid_negative_ts', '1',
                  outputFile
                ]);

                addLog(`✓ Part ${i + 1} encoded`);
                
                const data = await ffmpeg.readFile(outputFile);
                const blob = new Blob([data.buffer], { type: 'video/mp4' });
                const url = URL.createObjectURL(blob);
                
                addLog(`✓ Part ${i + 1} ready (${(blob.size / 1024 / 1024).toFixed(2)}MB)`);
                
                parts.push({
                  name: `Part ${i + 1}`,
                  url: url,
                  blob: blob,
                  duration: partDuration
                });
              }

              setSplitVideos(parts);
              setProgress(`✓ Success! Created ${numParts} parts`);
              addLog(`✓ All parts ready!`);
            } catch (err) {
              console.error('Error:', err);
              const errorMsg = err.message || 'Unknown error';
              setError(`Failed: ${errorMsg}`);
              setProgress('');
              addLog(`✗ ERROR: ${errorMsg}`);
            } finally {
              setProcessing(false);
            }
          };

          const downloadPart = (part, index) => {
            addLog(`Downloading ${part.name}...`);
            const a = document.createElement('a');
            a.href = part.url;
            a.download = `video_part_${index + 1}.mp4`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
          };

          const formatTime = (seconds) => {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
          };

          const numParts = calculateParts();

          return (
            <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-4">
              <div className="max-w-2xl mx-auto">
                <div className="text-center mb-8 pt-6">
                  <div className="flex items-center justify-center gap-3 mb-2">
                    <div className="w-8 h-8 text-purple-600"><Scissors /></div>
                    <h1 className="text-3xl font-bold text-gray-800">Video Splitter</h1>
                  </div>
                  <p className="text-gray-600">Split your videos by percentage or duration</p>
                </div>

                <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                  {!video ? (
                    <label className="block w-full border-2 border-dashed border-purple-300 rounded-xl p-12 hover:border-purple-500 transition-colors cursor-pointer">
                      <input
                        type="file"
                        onChange={handleVideoUpload}
                        accept="video/*"
                        className="hidden"
                      />
                      <div className="w-12 h-12 text-purple-500 mx-auto mb-3"><Upload /></div>
                      <p className="text-gray-700 font-medium text-center">Click or tap to upload video</p>
                      <p className="text-gray-500 text-sm mt-1 text-center">MP4, MOV, AVI, MKV, WebM supported</p>
                    </label>
                  ) : (
                    <div>
                      <video
                        ref={videoRef}
                        src={videoUrl}
                        onLoadedMetadata={handleLoadedMetadata}
                        controls
                        className="w-full rounded-lg mb-4"
                      />
                      <div className="flex items-center justify-between text-sm text-gray-600 mb-3">
                        <span className="flex items-center gap-1">
                          <div className="w-4 h-4"><Play /></div>
                          Duration: {formatTime(duration)}
                        </span>
                        <button
                          onClick={() => {
                            setVideo(null);
                            setVideoUrl('');
                            setSplitVideos([]);
                            setProgress('');
                            setError('');
                            setLogs([]);
                          }}
                          className="text-purple-600 hover:text-purple-700 font-medium"
                        >
                          Change video
                        </button>
                      </div>
                    </div>
                  )}
                </div>

                {video && (
                  <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                    <h2 className="text-xl font-semibold text-gray-800 mb-4">Split Settings</h2>
                    
                    <div className="flex gap-3 mb-4">
                      <button
                        onClick={() => setSplitMode('percent')}
                        className={`flex-1 py-3 px-4 rounded-lg font-medium transition-all ${
                          splitMode === 'percent'
                            ? 'bg-purple-600 text-white shadow-md'
                            : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                        }`}
                      >
                        <div className="w-5 h-5 inline mr-2"><Percent /></div>
                        Percentage
                      </button>
                      <button
                        onClick={() => setSplitMode('seconds')}
                        className={`flex-1 py-3 px-4 rounded-lg font-medium transition-all ${
                          splitMode === 'seconds'
                            ? 'bg-purple-600 text-white shadow-md'
                            : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                        }`}
                      >
                        <div className="w-5 h-5 inline mr-2"><Clock /></div>
                        Seconds
                      </button>
                    </div>

                    <div className="mb-4">
                      <label className="block text-gray-700 font-medium mb-2">
                        {splitMode === 'percent' ? 'Split by percentage' : 'Split by seconds'}
                      </label>
                      <input
                        type="number"
                        value={splitValue}
                        onChange={(e) => setSplitValue(e.target.value)}
                        placeholder={splitMode === 'percent' ? 'e.g., 25 for 25%' : 'e.g., 5 for 5 seconds'}
                        className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none text-lg"
                        min="0"
                        max={splitMode === 'percent' ? '100' : duration}
                        step={splitMode === 'percent' ? '1' : '0.1'}
                      />
                      {numParts > 0 && (
                        <p className="text-sm text-gray-600 mt-2">
                          This will create <strong className="text-purple-600">{numParts} parts</strong> of approximately{' '}
                          <strong>{formatTime(duration / numParts)}</strong> each
                        </p>
                      )}
                    </div>

                    <button
                      onClick={splitVideo}
                      disabled={processing || !splitValue || numParts === 0}
                      className="w-full bg-purple-600 text-white py-4 rounded-lg font-semibold hover:bg-purple-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors shadow-md"
                    >
                      {processing ? progress : <><div className="inline w-5 h-5 mr-2 align-text-bottom"><Scissors /></div>Split Video</>}
                    </button>
                    
                    {error && (
                      <div className="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg flex gap-3">
                        <div className="w-5 h-5 text-red-600 flex-shrink-0"><AlertCircle /></div>
                        <div className="flex-1">
                          <p className="text-red-800 font-medium">Error</p>
                          <p className="text-red-700 text-sm mt-1">{error}</p>
                        </div>
                      </div>
                    )}
                  </div>
                )}

                {logs.length > 0 && (
                  <div className="bg-gray-900 rounded-2xl shadow-lg p-4 mb-6">
                    <div className="flex items-center justify-between mb-3">
                      <h3 className="text-sm font-semibold text-gray-300">Debug Logs</h3>
                      <button
                        onClick={() => setLogs([])}
                        className="text-xs text-gray-400 hover:text-gray-200"
                      >
                        Clear
                      </button>
                    </div>
                    <div className="bg-black rounded-lg p-3 max-h-64 overflow-y-auto">
                      {logs.map((log, i) => (
                        <div key={i} className="text-xs text-green-400 font-mono mb-1">
                          {log}
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                {splitVideos.length > 0 && (
                  <div className="bg-white rounded-2xl shadow-lg p-6">
                    <h2 className="text-xl font-semibold text-gray-800 mb-4">
                      Video Parts ({splitVideos.length})
                    </h2>
                    <div className="space-y-3">
                      {splitVideos.map((part, index) => (
                        <div key={index} className="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                          <div>
                            <p className="font-medium text-gray-800">{part.name}</p>
                            <p className="text-sm text-gray-600">{formatTime(part.duration)} • {(part.blob.size / 1024 / 1024).toFixed(2)}MB</p>
                          </div>
                          <button
                            onClick={() => downloadPart(part, index)}
                            className="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors flex items-center gap-2 font-medium"
                          >
                            <div className="w-4 h-4"><Download /></div>
                            Download
                          </button>
                        </div>
                      ))}
                    </div>
                    <p className="text-sm text-gray-500 mt-4 text-center">
                      Download each part to your device
                    </p>
                  </div>
                )}
              </div>
            </div>
          );
        }

        ReactDOM.render(<VideoSplitter />, document.getElementById('root'));
    </script>
</body>
</html>
