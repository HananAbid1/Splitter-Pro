<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitter Pro - Video Splitter</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./libs/ffmpeg.js"></script>
    <script src="https://unpkg.com/@ffmpeg/util@0.12.1/dist/umd/index.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-gradient {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(147, 51, 234, 0.4); }
            50% { box-shadow: 0 0 40px rgba(147, 51, 234, 0.6); }
        }
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        const { FFmpeg } = FFmpegWASM;
        const { fetchFile, toBlobURL } = FFmpegUtil;
        
        const Upload = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
        );
        
        const Scissors = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="6" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><line x1="20" y1="4" x2="8.12" y2="15.88"/><line x1="14.47" y1="14.48" x2="20" y2="20"/><line x1="8.12" y1="8.12" x2="12" y2="12"/></svg>
        );
        
        const Download = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
        );
        
        const Clock = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
        );
        
        const Percent = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="19" y1="5" x2="5" y2="19"/><circle cx="6.5" cy="6.5" r="2.5"/><circle cx="17.5" cy="17.5" r="2.5"/></svg>
        );
        
        const Play = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
        );
        
        const AlertCircle = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
        );

        const Sparkles = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>
        );

        const CheckCircle = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
        );

        function VideoSplitter() {
          const [video, setVideo] = useState(null);
          const [videoUrl, setVideoUrl] = useState('');
          const [duration, setDuration] = useState(0);
          const [splitMode, setSplitMode] = useState('percent');
          const [splitValue, setSplitValue] = useState('');
          const [processing, setProcessing] = useState(false);
          const [splitVideos, setSplitVideos] = useState([]);
          const [progress, setProgress] = useState('');
          const [error, setError] = useState('');
          const [logs, setLogs] = useState([]);
          const [showSuccess, setShowSuccess] = useState(false);
          const videoRef = useRef(null);
          const ffmpegRef = useRef(null);

          const addLog = (msg) => {
            console.log(msg);
            setLogs(prev => [...prev, `${new Date().toLocaleTimeString()}: ${msg}`]);
          };

          const handleVideoUpload = (e) => {
            const file = e.target.files[0];
            if (file && (file.type.startsWith('video/') || file.name.match(/\.(mp4|mov|avi|mkv|webm)$/i))) {
              setVideo(file);
              const url = URL.createObjectURL(file);
              setVideoUrl(url);
              setSplitVideos([]);
              setProgress('');
              setError('');
              setShowSuccess(false);
              addLog(`‚ú® Video loaded: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)`);
            }
          };

          const handleLoadedMetadata = () => {
            if (videoRef.current) {
              setDuration(videoRef.current.duration);
              addLog(`‚è±Ô∏è Video duration: ${videoRef.current.duration.toFixed(2)} seconds`);
            }
          };

          const calculateParts = () => {
            if (!splitValue || !duration) return 0;
            
            if (splitMode === 'percent') {
              const percentValue = parseFloat(splitValue);
              if (percentValue <= 0 || percentValue > 100) return 0;
              const partDuration = (duration * percentValue) / 100;
              return Math.floor(duration / partDuration);
            } else {
              const secondsValue = parseFloat(splitValue);
              if (secondsValue <= 0 || secondsValue > duration) return 0;
              return Math.floor(duration / secondsValue);
            }
          };

          const splitVideo = async () => {
            if (!video || !splitValue) {
              setError('Please select a video and enter split value');
              return;
            }

            setProcessing(true);
            setProgress('Initializing...');
            setSplitVideos([]);
            setError('');
            setLogs([]);
            setShowSuccess(false);
            addLog('üöÄ Starting video split process...');

            try {
              addLog('‚öôÔ∏è Creating FFmpeg instance...');
              
              if (!ffmpegRef.current) {
                ffmpegRef.current = new FFmpeg();
                
                ffmpegRef.current.on('log', ({ message }) => {
                  console.log('FFmpeg:', message);
                });

                ffmpegRef.current.on('progress', ({ progress: p }) => {
                  const percent = Math.round(p * 100);
                  setProgress(`Processing: ${percent}%`);
                });
              }

              const ffmpeg = ffmpegRef.current;

              if (!ffmpeg.loaded) {
                addLog('üì¶ Loading FFmpeg core from GitHub Release...');
                setProgress('Loading FFmpeg (this may take 20-40 seconds)...');
                
                await ffmpeg.load({
                  coreURL: await toBlobURL('./libs/ffmpeg-core.js', 'text/javascript'),
                  wasmURL: await toBlobURL('https://github.com/HananAbid1/Splitter-Pro/releases/download/V1.0.0/ffmpeg-core.wasm', 'application/wasm'),
                });
                
                addLog('‚úÖ FFmpeg core loaded successfully!');
              } else {
                addLog('‚úÖ FFmpeg already loaded');
              }

              setProgress('Reading video file...');
              addLog('üìÅ Writing video to FFmpeg...');
              
              await ffmpeg.writeFile('input.mp4', await fetchFile(video));
              addLog('‚úÖ Video file ready for processing');

              let partDuration;
              if (splitMode === 'percent') {
                const percentValue = parseFloat(splitValue);
                partDuration = (duration * percentValue) / 100;
              } else {
                partDuration = parseFloat(splitValue);
              }

              const numParts = Math.floor(duration / partDuration);
              addLog(`‚úÇÔ∏è Creating ${numParts} parts of ~${partDuration.toFixed(2)}s each`);
              
              const parts = [];

              for (let i = 0; i < numParts; i++) {
                const startTime = i * partDuration;
                const outputFile = `part${i + 1}.mp4`;
                
                setProgress(`‚úÇÔ∏è Splitting part ${i + 1} of ${numParts}...`);
                addLog(`üé¨ Processing part ${i + 1}...`);

                await ffmpeg.exec([
                  '-i', 'input.mp4',
                  '-ss', startTime.toString(),
                  '-t', partDuration.toString(),
                  '-c', 'copy',
                  '-avoid_negative_ts', '1',
                  outputFile
                ]);

                addLog(`‚úÖ Part ${i + 1} encoded successfully`);
                
                const data = await ffmpeg.readFile(outputFile);
                const blob = new Blob([data.buffer], { type: 'video/mp4' });
                const url = URL.createObjectURL(blob);
                
                addLog(`üíæ Part ${i + 1} ready (${(blob.size / 1024 / 1024).toFixed(2)}MB)`);
                
                parts.push({
                  name: `Part ${i + 1}`,
                  url: url,
                  blob: blob,
                  duration: partDuration
                });
              }

              setSplitVideos(parts);
              setProgress(`üéâ Success! Created ${numParts} parts`);
              setShowSuccess(true);
              addLog(`üéâ All ${numParts} parts ready for download!`);
            } catch (err) {
              console.error('Error:', err);
              const errorMsg = err.message || 'Unknown error';
              setError(`Failed: ${errorMsg}`);
              setProgress('');
              addLog(`‚ùå ERROR: ${errorMsg}`);
            } finally {
              setProcessing(false);
            }
          };

          const downloadPart = (part, index) => {
            addLog(`‚¨áÔ∏è Downloading ${part.name}...`);
            const a = document.createElement('a');
            a.href = part.url;
            a.download = `splitter_pro_part_${index + 1}.mp4`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
          };

          const downloadAll = () => {
            addLog(`‚¨áÔ∏è Downloading all ${splitVideos.length} parts...`);
            splitVideos.forEach((part, index) => {
              setTimeout(() => downloadPart(part, index), index * 500);
            });
          };

          const formatTime = (seconds) => {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
          };

          const numParts = calculateParts();

          return (
            <div className="min-h-screen animated-gradient p-4">
              <div className="max-w-3xl mx-auto">
                <div className="text-center mb-8 pt-8">
                  <div className="flex items-center justify-center gap-3 mb-3">
                    <div className="w-10 h-10 text-white animate-pulse"><Sparkles /></div>
                    <h1 className="text-5xl font-black text-white drop-shadow-lg">Splitter Pro</h1>
                    <div className="w-10 h-10 text-white animate-pulse"><Scissors /></div>
                  </div>
                  <p className="text-white text-lg font-medium drop-shadow">Professional Video Splitting Made Easy</p>
                  <div className="mt-3 inline-block bg-white/20 backdrop-blur-sm px-4 py-2 rounded-full">
                    <p className="text-white text-sm font-semibold">‚ú® Powered by FFmpeg ‚Ä¢ 100% Browser-Based ‚Ä¢ No Upload Required</p>
                  </div>
                </div>

                <div className="glass rounded-3xl shadow-2xl p-6 mb-6">
                  {!video ? (
                    <label className="block w-full border-3 border-dashed border-purple-400 rounded-2xl p-16 hover:border-purple-600 hover:bg-purple-50/50 transition-all cursor-pointer pulse-glow">
                      <input
                        type="file"
                        onChange={handleVideoUpload}
                        accept="video/*"
                        className="hidden"
                      />
                      <div className="w-16 h-16 text-purple-600 mx-auto mb-4 animate-bounce"><Upload /></div>
                      <p className="text-gray-800 font-bold text-xl text-center">Drop your video here</p>
                      <p className="text-gray-600 font-medium mt-2 text-center">or click to browse</p>
                      <p className="text-gray-500 text-sm mt-3 text-center">Supports MP4, MOV, AVI, MKV, WebM</p>
                    </label>
                  ) : (
                    <div>
                      <video
                        ref={videoRef}
                        src={videoUrl}
                        onLoadedMetadata={handleLoadedMetadata}
                        controls
                        className="w-full rounded-xl shadow-lg mb-4"
                      />
                      <div className="flex items-center justify-between text-sm bg-gradient-to-r from-purple-50 to-blue-50 p-4 rounded-xl mb-3">
                        <span className="flex items-center gap-2 font-semibold text-gray-700">
                          <div className="w-5 h-5 text-purple-600"><Play /></div>
                          Duration: {formatTime(duration)}
                        </span>
                        <button
                          onClick={() => {
                            setVideo(null);
                            setVideoUrl('');
                            setSplitVideos([]);
                            setProgress('');
                            setError('');
                            setLogs([]);
                            setShowSuccess(false);
                          }}
                          className="text-purple-600 hover:text-purple-800 font-bold hover:underline transition-all"
                        >
                          Change Video
                        </button>
                      </div>
                    </div>
                  )}
                </div>

                {video && (
                  <div className="glass rounded-3xl shadow-2xl p-6 mb-6">
                    <h2 className="text-2xl font-bold text-gray-800 mb-5 flex items-center gap-2">
                      <div className="w-6 h-6 text-purple-600"><Scissors /></div>
                      Split Settings
                    </h2>
                    
                    <div className="flex gap-4 mb-6">
                      <button
                        onClick={() => setSplitMode('percent')}
                        className={`flex-1 py-4 px-6 rounded-xl font-bold transition-all transform hover:scale-105 ${
                          splitMode === 'percent'
                            ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white shadow-xl'
                            : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                        }`}
                      >
                        <div className="w-6 h-6 inline mr-2"><Percent /></div>
                        Percentage
                      </button>
                      <button
                        onClick={() => setSplitMode('seconds')}
                        className={`flex-1 py-4 px-6 rounded-xl font-bold transition-all transform hover:scale-105 ${
                          splitMode === 'seconds'
                            ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white shadow-xl'
                            : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                        }`}
                      >
                        <div className="w-6 h-6 inline mr-2"><Clock /></div>
                        Seconds
                      </button>
                    </div>

                    <div className="mb-6">
                      <label className="block text-gray-800 font-bold text-lg mb-3">
                        {splitMode === 'percent' ? 'üìä Split by percentage' : '‚è±Ô∏è Split by seconds'}
                      </label>
                      <input
                        type="number"
                        value={splitValue}
                        onChange={(e) => setSplitValue(e.target.value)}
                        placeholder={splitMode === 'percent' ? 'e.g., 25 for 25%' : 'e.g., 5 for 5 seconds'}
                        className="w-full px-6 py-4 border-3 border-purple-200 rounded-xl focus:border-purple-500 focus:ring-4 focus:ring-purple-200 focus:outline-none text-xl font-semibold shadow-inner"
                        min="0"
                        max={splitMode === 'percent' ? '100' : duration}
                        step={splitMode === 'percent' ? '1' : '0.1'}
                      />
                      {numParts > 0 && (
                        <div className="mt-4 p-4 bg-gradient-to-r from-green-50 to-emerald-50 border-2 border-green-200 rounded-xl">
                          <p className="text-gray-700 font-semibold text-center">
                            üé¨ This will create <span className="text-2xl text-purple-600 font-black">{numParts}</span> parts
                          </p>
                          <p className="text-gray-600 text-center mt-1">
                            Each part: ~<strong className="text-purple-600">{formatTime(duration / numParts)}</strong>
                          </p>
                        </div>
                      )}
                    </div>

                    <button
                      onClick={splitVideo}
                      disabled={processing || !splitValue || numParts === 0}
                      className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-5 rounded-xl font-black text-lg hover:from-purple-700 hover:to-pink-700 disabled:from-gray-300 disabled:to-gray-400 disabled:cursor-not-allowed transition-all shadow-xl transform hover:scale-105 disabled:transform-none"
                    >
                      {processing ? (
                        <span className="flex items-center justify-center gap-3">
                          <div className="animate-spin rounded-full h-6 w-6 border-b-2 border-white"></div>
                          {progress}
                        </span>
                      ) : (
                        <span className="flex items-center justify-center gap-2">
                          <div className="w-6 h-6"><Scissors /></div>
                          Split Video Now
                        </span>
                      )}
                    </button>
                    
                    {error && (
                      <div className="mt-5 p-5 bg-red-50 border-2 border-red-300 rounded-xl flex gap-3 shadow-lg">
                        <div className="w-6 h-6 text-red-600 flex-shrink-0"><AlertCircle /></div>
                        <div className="flex-1">
                          <p className="text-red-800 font-bold text-lg">Oops! Something went wrong</p>
                          <p className="text-red-700 mt-1">{error}</p>
                        </div>
                      </div>
                    )}

                    {showSuccess && (
                      <div className="mt-5 p-5 bg-green-50 border-2 border-green-300 rounded-xl flex gap-3 shadow-lg animate-pulse">
                        <div className="w-6 h-6 text-green-600 flex-shrink-0"><CheckCircle /></div>
                        <div className="flex-1">
                          <p className="text-green-800 font-bold text-lg">üéâ Success! Your video has been split!</p>
                          <p className="text-green-700 mt-1">Scroll down to download your parts</p>
                        </div>
                      </div>
                    )}
                  </div>
                )}

                {logs.length > 0 && (
                  <div className="glass rounded-3xl shadow-2xl p-5 mb-6 border-2 border-gray-800">
                    <div className="flex items-center justify-between mb-4">
                      <h3 className="text-lg font-bold text-gray-800 flex items-center gap-2">
                        <span className="text-xl">üîß</span>
                        Debug Console
                      </h3>
                      <button
                        onClick={() => setLogs([])}
                        className="text-sm text-gray-600 hover:text-gray-800 font-semibold hover:underline"
                      >
                        Clear
                      </button>
                    </div>
                    <div className="bg-gray-900 rounded-xl p-4 max-h-72 overflow-y-auto shadow-inner">
                      {logs.map((log, i) => (
                        <div key={i} className="text-sm text-green-300 font-mono mb-1 leading-relaxed">
                          {log}
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                {splitVideos.length > 0 && (
                  <div className="glass rounded-3xl shadow-2xl p-6">
                    <div className="flex items-center justify-between mb-6">
                      <h2 className="text-2xl font-bold text-gray-800 flex items-center gap-2">
                        <div className="w-7 h-7 text-purple-600"><CheckCircle /></div>
                        Video Parts ({splitVideos.length})
                      </h2>
                      <button
                        onClick={downloadAll}
                        className="bg-gradient-to-r from-green-500 to-emerald-600 text-white px-5 py-3 rounded-xl hover:from-green-600 hover:to-emerald-700 transition-all flex items-center gap-2 font-bold shadow-lg transform hover:scale-105"
                      >
                        <div className="w-5 h-5"><Download /></div>
                        Download All
                      </button>
                    </div>
                    <div className="space-y-4">
                      {splitVideos.map((part, index) => (
                        <div key={index} className="flex items-center justify-between p-5 bg-gradient-to-r from-purple-50 to-pink-50 rounded-xl border-2 border-purple-200 hover:border-purple-400 transition-all shadow-md">
                          <div>
                            <p className="font-bold text-gray-800 text-lg flex items-center gap-2">
                              <span className="text-purple-600">üé¨</span>
                              {part.name}
                            </p>
                            <p className="text-sm text-gray-600 font-semibold mt-1">
                              ‚è±Ô∏è {formatTime(part.duration)} ‚Ä¢ üíæ {(part.blob.size / 1024 / 1024).toFixed(2)}MB
                            </p>
                          </div>
                          <button
                            onClick={() => downloadPart(part, index)}
                            className="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-3 rounded-xl hover:from-purple-700 hover:to-pink-700 transition-all flex items-center gap-2 font-bold shadow-lg transform hover:scale-110"
                          >
                            <div className="w-5 h-5"><Download /></div>
                            Download
                          </button>
                        </div>
                      ))}
                    </div>
                    <div className="mt-6 text-center p-4 bg-purple-50 rounded-xl border-2 border-purple-200">
                      <p className="text-gray-700 font-semibold">
                        ‚ú® All parts ready! Download individually or all at once
                      </p>
                    </div>
                  </div>
                )}

                <div className="text-center mt-8 pb-8">
                  <p className="text-white font-semibold drop-shadow text-lg">
                    Made with ‚ù§Ô∏è using FFmpeg WebAssembly
                  </p>
                  <p className="text-white/80 text-sm mt-2 drop-shadow">
                    Your videos never leave your device ‚Ä¢ 100% Private & Secure
                  </p>
                </div>
              </div>
            </div>
          );
        }

        ReactDOM.render(<VideoSplitter />, document.getElementById('root'));
    </script>
</body>
</html>
